<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Progress - Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      color: #6c757d;
    }
    
    .measurement-section {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .section-title {
      color: #4361ee;
      font-weight: 600;
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-submit {
      background-color: #4361ee;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-submit:hover {
      background-color: #3a56d4;
      transform: translateY(-2px);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .btn-back {
      color: #6c757d;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      transition: color 0.2s;
    }
    
    .btn-back:hover {
      color: #4361ee;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      
      .measurement-section {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="form-container">
      <div class="text-center mb-4">
        <h2><i class="fas fa-chart-line me-2"></i>Track Your Progress</h2>
        <p class="text-muted">Log your fitness metrics and track your journey</p>
      </div>
      
      <form id="progressForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Weight (kg)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-weight"></i></span>
                <input type="number" class="form-control" name="weight" placeholder="e.g. 75.5" step="0.1" min="30" max="300" required>
                <span class="input-group-text">kg</span>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Body Fat Percentage</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                <input type="number" class="form-control" name="bodyFat" placeholder="e.g. 18.5" step="0.1" min="5" max="60">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Chest (cm)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-ruler"></i></span>
                <input type="number" class="form-control" name="chest" placeholder="Chest measurement" step="0.1">
                <span class="input-group-text">cm</span>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Waist (cm)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-ruler"></i></span>
                <input type="number" class="form-control" name="waist" placeholder="Waist measurement" step="0.1">
                <span class="input-group-text">cm</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group mt-3">
          <label class="form-label">Date of Measurement</label>
          <div class="input-group">
            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            <input type="date" class="form-control" name="measurementDate" required>
          </div>
        </div>
        
        <div class="form-group mt-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="3" placeholder="How are you feeling? Any observations about your progress?"></textarea>
        </div>
        
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-warning btn-lg">
            <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
            <span class="btn-text"><i class="fas fa-save me-2"></i>Save Progress</span>
          </button>
          <a href="index.html" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>
      </form>
      
      <div id="alertContainer" class="mt-3"></div>
    </div>
  </div>

  <script>
    // Set default date to today
    document.addEventListener('DOMContentLoaded', () => {
      // Set default date to today and check authentication
      const dateInput = document.querySelector('input[name="measurementDate"]');
      const today = new Date().toISOString().split('T')[0];
      
      if (dateInput) {
        dateInput.value = today;
        dateInput.max = today; // Prevent future dates
      }
      
      // Check if user is logged in
      const userId = localStorage.getItem('userId');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      if (!isLoggedIn || !userId) {
        console.log('Not logged in or missing user ID, redirecting to login');
        window.location.href = 'login.html';
        return;
      }
      
      // Form submission
      const form = document.getElementById('progressForm');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const submitBtn = form.querySelector('button[type="submit"]');
          const submitText = submitBtn.querySelector('.btn-text');
          const submitSpinner = submitBtn.querySelector('.spinner-border');
          const alertContainer = document.getElementById('alertContainer');
          
          try {
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Saving...';
            submitSpinner.classList.remove('d-none');
            
            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields to numbers
            const numericFields = ['weight', 'bodyFat', 'chest', 'waist', 'hips', 'thigh', 'bicep'];
            numericFields.forEach(field => {
              if (data[field]) data[field] = parseFloat(data[field]);
            });
            
            // Add user ID
            const userId = localStorage.getItem('userId');
            if (!userId) {
              throw new Error('User not authenticated');
            }
            
            data.userId = userId;
            
            // Send data to server
            const response = await fetch('http://localhost:5000/api/progress', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
              },
              body: JSON.stringify(data)
            });

            // Check if response is JSON
            let responseData;
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
              responseData = await response.json();
            } else {
              // Not JSON, get text (likely an error page)
              const text = await response.text();
              throw new Error('Server error: ' + text.substring(0, 100));
            }

            if (!response.ok) {
              throw new Error(responseData.message || 'Failed to save progress');
            }
            
            // Show success message
            alertContainer.innerHTML = `
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Progress saved successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            `;
            
            // Reset form
            form.reset();
            if (dateInput) dateInput.value = today; // Reset date to today
            
            // Scroll to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Redirect to progress page after a short delay
            setTimeout(() => {
              window.location.href = 'progress.html';
            }, 1500);
            
          } catch (error) {
            console.error('Error saving progress:', error);
            
            // Show error message
            alertContainer.innerHTML = `
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                ${error.message || 'Failed to save progress. Please try again.'}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            `;
            
            // Scroll to show error message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitText.textContent = 'Save Progress';
            submitSpinner.classList.add('d-none');
          }
        });
      }
    });
  </script>
</body>
</html>

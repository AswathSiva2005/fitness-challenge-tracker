<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Challenge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <script src="js/navbar.js"></script>
  <div class="container" style="margin-top:90px;max-width:900px;">
    <div class="d-flex align-items-center mb-3">
      <h4 class="me-auto"><i class="fas fa-plus-circle me-2 text-primary"></i>Create New Challenge</h4>
      <span class="badge bg-secondary" id="roleBadge" style="display:none;">Trainer</span>
    </div>

    <div id="notTrainer" class="alert alert-warning" style="display:none;">Only trainers can create challenges.</div>
    <div id="alertBox"></div>

    <form id="challengeForm" class="row g-3">
      <div class="col-12">
        <label class="form-label">Challenge Name</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Type</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-list"></i></span>
          <select id="type" class="form-select">
            <option value="steps">Steps</option>
            <option value="workouts">Workouts</option>
            <option value="distance">Distance</option>
            <option value="calories">Calories</option>
            <option value="active_minutes">Active Minutes</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Target</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-bullseye"></i></span>
          <input type="number" id="target" class="form-control" min="1" placeholder="Enter your target value" required />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Start Date</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
          <input type="date" id="start" class="form-control" required />
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">End Date</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
          <input type="date" id="end" class="form-control" required />
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Assign to Users</label>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="assignAll" checked />
          <label class="form-check-label" for="assignAll">All Users (Public Challenge)</label>
        </div>
        <div class="mb-2">Or select specific users:</div>
        <div id="userList" class="row row-cols-1 row-cols-md-2 g-2"></div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPrivate" />
          <label class="form-check-label" for="isPrivate">Make this challenge private (only assigned)</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane me-1"></i>Create Challenge</button>
      </div>
    </form>
  </div>

  <script>
    const API = 'http://localhost:5000/api';
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    document.addEventListener('DOMContentLoaded', async () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('start').min = today;
      document.getElementById('end').min = today;
      document.getElementById('start').addEventListener('change', () => {
        document.getElementById('end').min = document.getElementById('start').value;
      });

      if ((role || '').toLowerCase() !== 'trainer') {
        document.getElementById('notTrainer').style.display = 'block';
        document.getElementById('challengeForm').style.display = 'none';
        return;
      }
      document.getElementById('roleBadge').style.display = 'inline-block';
      await loadUsers();
      document.getElementById('assignAll').addEventListener('change', onAssignAllChange);
      document.getElementById('challengeForm').addEventListener('submit', onSubmit);
    });

    function onAssignAllChange(e){
      const disabled = e.target.checked;
      document.querySelectorAll('.user-checkbox').forEach(cb => { cb.disabled = disabled; if(disabled) cb.checked=false; });
    }

    async function loadUsers(){
      try{
        const res = await fetch(`${API}/users`, { headers: { 'Authorization': `Bearer ${token}` } });
        const json = await res.json();
        const users = (json.data || []).filter(u => (u._id !== localStorage.getItem('userId')));
        const list = document.getElementById('userList');
        list.innerHTML = users.map(u => `
          <div class="col">
            <div class="form-check">
              <input class="form-check-input user-checkbox" type="checkbox" id="u-${u._id}" value="${u._id}" disabled />
              <label class="form-check-label" for="u-${u._id}">${u.username || u.name || 'User'}</label>
            </div>
          </div>
        `).join('');
      } catch(e) {}
    }

    async function onSubmit(e){
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const challengeType = document.getElementById('type').value;
      const targetValue = Number(document.getElementById('target').value);
      const startDate = new Date(document.getElementById('start').value).toISOString();
      const endDate = new Date(document.getElementById('end').value).toISOString();
      const isPublic = !document.getElementById('isPrivate').checked;
      const assignAll = document.getElementById('assignAll').checked;
      const assignedUsers = assignAll ? [] : Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.value);
      if (!title || !description || !targetValue || !startDate || !endDate) return alert('Please fill all fields');

      const payload = { title, description, challengeType, targetValue, startDate, endDate, isPublic, assignedUsers };
      try{
        const res = await fetch(`${API}/challenges`, { method:'POST', headers:{ 'Authorization':`Bearer ${token}`, 'Content-Type':'application/json' }, body: JSON.stringify(payload) });
        const json = await res.json();
        if (!res.ok) throw new Error(json.message || json.error || 'Failed to create');
        showAlert('Challenge created successfully!', 'success');
        e.target.reset();
      } catch(err){
        showAlert(err.message, 'danger');
      }
    }

    function showAlert(msg, type){
      const box = document.getElementById('alertBox');
      box.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

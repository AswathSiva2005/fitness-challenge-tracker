<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfAs9oUH6Ug0fdu1V9q4dW7C4D+qz1r6XwQ2l9xP2lDqFhK7xYx4C9bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .chat-message { display: flex; align-items: flex-end; margin-bottom: 12px; }
    .chat-message.me { flex-direction: row-reverse; }
    .chat-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; background:#eee; }
    .chat-bubble { max-width: 70%; padding: 8px 12px; border-radius: 12px; }
    .chat-message.me .chat-bubble { background: #d1e7dd; }
    .chat-message.other .chat-bubble { background: #f1f1f1; }
  </style>
</head>
<body>
  <script src="js/navbar.js"></script>
  <div class="container" style="margin-top: 90px;">
    <div class="row">
      <div class="col-md-4">
        <h5>Rooms</h5>
        <ul class="list-group" id="roomList"></ul>
      </div>
      <div class="col-md-8">
        <div class="d-flex align-items-center mb-2">
          <h5 class="me-auto" id="roomTitle">Select a room</h5>
        </div>
        <div id="messages" class="border rounded p-3 mb-2" style="height: 420px; overflow-y: auto;"></div>
        <form id="messageForm" class="d-flex gap-2">
          <input class="form-control" type="text" id="messageInput" placeholder="Join a room to start chatting" required disabled />
          <button class="btn btn-primary" type="submit" id="sendBtn" disabled>Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="js/community.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      background-color: #f5f7ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      border-color: #4361ee;
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    .btn-primary {
      background-color: #4361ee;
      border: none;
      padding: 0.5rem 1.5rem;
    }
    .btn-primary:hover {
      background-color: #3a56d4;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center mb-4">
      <h2><i class="fas fa-dumbbell text-primary me-2"></i>Fitness Tracker</h2>
      <p class="text-muted">Sign in to your account</p>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>
    
    <div id="alertContainer"></div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="error-message" id="usernameError">Please enter your username</div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="error-message" id="passwordError">Please enter your password</div>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">
          <span id="loginBtnText">Sign In</span>
          <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.querySelector('button[type="submit"]');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginSpinner = document.getElementById('loginSpinner');
      const alertContainer = document.getElementById('alertContainer');
      
      // Reset error states
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      
      // Basic validation
      let isValid = true;
      if (!username) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      }
      if (!password) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) return;
      
      try {
        // Show loading state
        loginBtn.disabled = true;
        loginBtnText.textContent = 'Signing in...';
        loginSpinner.classList.remove('d-none');
        
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed. Please check your credentials.');
        }
        
        // Store user data in localStorage (values come from backend /api/auth/login)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username || username);
        if (data.role) localStorage.setItem('role', data.role);
        
        // Show success message
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Login successful! Redirecting...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
        
        // Redirect: trainers to admin, others to home
        setTimeout(() => {
          if ((data.role || '').toLowerCase() === 'trainer') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 600);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // Show error message
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            ${error.message || 'Failed to login. Please try again.'}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
        
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Sign In';
        loginSpinner.classList.add('d-none');
      }
    });
  </script>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Scripts -->
</body>
</html>

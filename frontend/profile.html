<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <script src="js/navbar.js"></script>
  <div class="container" style="margin-top: 90px; max-width: 720px;">
    <h3 class="mb-4">Your Profile</h3>
    <div class="card mb-4">
      <div class="card-body d-flex align-items-center">
        <img id="profileAvatar" src="" alt="avatar" style="width:96px;height:96px;border-radius:50%;object-fit:cover;background:#eee;" class="me-3" />
        <div>
          <form id="avatarForm" class="d-flex align-items-center" enctype="multipart/form-data">
            <input class="form-control form-control-sm me-2" type="file" id="avatarInput" name="avatar" accept="image/*" required />
            <button class="btn btn-primary btn-sm" type="submit">Upload</button>
          </form>
          <small class="text-muted d-block mt-2">Max 2MB. JPG/PNG/WebP.</small>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="profileForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" id="age" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Weight</label>
              <input type="number" class="form-control" id="weight" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Gender</label>
              <select id="gender" class="form-select">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/navbar.css">
  <style>
    body {
      background-color: #f5f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .register-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-control:focus {
      border-color: #4361ee;
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-primary {
      background-color: #4361ee;
      border: none;
      padding: 0.5rem 1.5rem;
    }
    
    .btn-primary:hover {
      background-color: #3a56d4;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-text {
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    @media (max-width: 576px) {
      .register-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <div class="text-center mb-4">
        <h2><i class="fas fa-user-plus text-primary me-2"></i>Create Account</h2>
        <p class="text-muted">Join Fitness Tracker today</p>
      </div>
      
      <div id="alertContainer"></div>
      
      <form id="registerForm">
        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select id="role" class="form-select">
            <option value="user" selected>User</option>
            <option value="trainer">Trainer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div class="error-message" id="usernameError">Please choose a username</div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols</div>
          <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">
            <span id="registerBtnText">Create Account</span>
            <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </form>
      
      <div class="text-center mt-4">
        <p class="mb-0">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <!-- <script src="js/navbar.js" defer></script> -->
  <script src="js/init.js" defer></script>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.querySelector('button[type="submit"]');
      const registerBtnText = document.getElementById('registerBtnText');
      const registerSpinner = document.getElementById('registerSpinner');
      const alertContainer = document.getElementById('alertContainer');
      
      // Reset error states
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
      
      // Basic validation
      let isValid = true;
      
      if (username.length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      }
      
      if (password.length < 8) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }
      
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) return;
      
      try {
        // Show loading state
        registerBtn.disabled = true;
        registerBtnText.textContent = 'Creating Account...';
        registerSpinner.classList.remove('d-none');
        
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password, role: document.getElementById('role').value })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Registration failed. Please try again.');
        }
        
        // Show success message
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Registration successful! Redirecting to login...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
        
        // Redirect to login after a short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        // Show error message
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            ${error.message || 'Failed to register. Please try again.'}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
        
      } finally {
        // Reset button state
        registerBtn.disabled = false;
        registerBtnText.textContent = 'Create Account';
        registerSpinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
